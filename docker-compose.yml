name: sijil

services:
  postgres:
    image: postgres:16-alpine
    container_name: sijil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sijil
      POSTGRES_USER: sijil
      POSTGRES_PASSWORD: sijil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sijil -d sijil"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: sijil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: sijil-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: sijil-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 2; done &&
      mc mb -p local/sijil-documents || true &&
      mc anonymous set none local/sijil-documents || true
      "

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sijil-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://sijil:sijil@postgres:5432/sijil?schema=public
      DIRECT_URL: postgresql://sijil:sijil@postgres:5432/sijil?schema=public
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: access-secret-demo
      JWT_REFRESH_SECRET: refresh-secret-demo
      JWT_ACCESS_TTL: 900s
      JWT_REFRESH_TTL: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: sijil-documents
      APP_BASE_URL: http://localhost:3001
      WEB_BASE_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "3001:3001"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: sijil-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://sijil:sijil@postgres:5432/sijil?schema=public
      DIRECT_URL: postgresql://sijil:sijil@postgres:5432/sijil?schema=public
      REDIS_URL: redis://redis:6379
      APP_BASE_URL: http://api:3001

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sijil-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  minio_data:
